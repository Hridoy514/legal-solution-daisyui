<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <!-- Added google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Added DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "web-theme": "#B68C5A",
            },
            fontFamily:{
                "font-poppins": ["Poppins-serif"],
                "font-garamond": ["EB Garamond-serif"]
            }
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <h1 class="bg-green-500">This is poppins Font</h1>
    <h1 class="font-garamond bg-web-theme">This is Garamond Font</h1>
  </body>
</html>
